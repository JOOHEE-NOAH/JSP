<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형 연습</title>
<script type="text/javascript">
	document.write("<center>");
	document.write("<h3> [정 수 형] </h3>");
	document.write("<h4>");
	document.write("<hr> 1 0 진 수 === > " + 10);
	document.write("<br>&nbsp 8 진 수 === > " + 012); /* nbsp: 스페이스 하나 치는 것 처럼 띄어쓰기 1칸  */ /* 앞에 0이 들어가면 8진수로 인식하여 결과는 10으로 나오게 된다 */
	document.write("<br> 1 6 진 수 === > " + 0xa);/* x들어가면 16진수 */
	document.write("</h4>");
	alert('1');
	document.write("<BR><h3> [실 수 형] </h3>");
	document.write("<h4>");
	document.write("<hr> 소 수 형 === > " + 3.14159);
	document.write("<br> 지 수 형 === > " + 0.123456e+3);
	document.write("<h4>");
	document.write("<h3> [논 리 형] </h3>");
	document.write("<h4>");
	document.write("<hr>참 " + true);
	document.write("<br>거짓 " + false);
	document.write("</h4>");
	alert('2');
	document.write("<h3><hr> [ 문 자 형] </h3><hr>");
	document.write("<h4>");
	document.write('작은 따옴표로 묶인 문자열');
	document.write("<br>");
	document.write("큰 따옴표로 묶인 문자열");
	document.write("<br>");
	document.write("</h4>");
	document.write("<h3><hr> [ null 값] </h3><hr>");
	document.write("<br><h4>" + null);
	alert('잠깐');
	document.write("</h4>");
	document.write("</center>")
</script>
</head>
<body>

</body>
</html>
