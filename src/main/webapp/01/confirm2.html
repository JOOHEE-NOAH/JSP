<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>confirm2를 사용하는 예제</h1>
	<hr>
	<script type="text/javascript">
	answer = confirm("[확인],[취소]중 선택 : 수강신청을 하시겠습니까")
	if (answer == true) document.write("등록되었습니다.<p>")
	else document.write("취소되었습니다. 다시 신청해주세요<p>")
	</script>
</body>
</html>
